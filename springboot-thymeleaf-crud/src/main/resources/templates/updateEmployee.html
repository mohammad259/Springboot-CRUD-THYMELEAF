<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Employee</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				
				<div>
					<a class="navbar-brand" th:href="@{/}">Mohammad IT World</a>
				 	<ul class="nav navbar-nav">
      					<li class="active"><a href="#">Home</a></li>
      					<li><a href="#">About us</a></li>
      					<li><a href="#">Contact Us</a></li>
   					</ul>

				</div>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li ><a th:href="@{/showNewEmployee}"><span class="glyphicon glyphicon-user"></span> Add Employee</a></li>
						<li ><a th:href="@{/}"><span class="glyphicon glyphicon-log-out"></span> Show All Employees</a></li>	
					</ul>			
			</div>
		</div>
	</nav>

	<br/>
	<br/>
	<br/>
	
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>
				<h1 class="display-4 mt-5 text-center">Employee Management System</h1>
				<hr class="mb-5 w-25 mt-3" style="border-top: 2px solid #FF8C00; border-radius: 100%;" /><br/><br/>
				<h2>Update Employee Details</h2>

				<form action="#" th:action="@{/saveEmployee}" method="post" th:object="${employee}">
				
				<!-- Add Hidden form field to handle update. -->
				<input type="hidden" th:field="*{id}"/>
				
					<div class="form-group">
						<label class="control-label" for="firstname"> First Name </label>
						<input id="firstname" class="form-control" th:field="*{firstname}"
							required autofocus="autofocus" placeholder="Enter First Name"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="lastname"> Last Name </label> <input
							id="lastname" class="form-control" th:field="*{lastname}"
							required autofocus="autofocus" placeholder="Enter Last Name"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" placeholder="Enter Email ID " />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
